name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-size:
    name: Check PR Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const additions = files.reduce((acc, file) => acc + file.additions, 0);
            const deletions = files.reduce((acc, file) => acc + file.deletions, 0);
            const changes = additions + deletions;

            let label = 'size/XS';
            let comment = '';

            if (changes > 1000) {
              label = 'size/XXL';
              comment = 'âš ï¸ This PR is very large (>1000 lines changed). Consider breaking it into smaller PRs if possible.';
            } else if (changes > 500) {
              label = 'size/XL';
              comment = 'ðŸ“¦ This PR is large (>500 lines changed).';
            } else if (changes > 300) {
              label = 'size/L';
            } else if (changes > 100) {
              label = 'size/M';
            } else if (changes > 30) {
              label = 'size/S';
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [label],
            });

            if (comment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

  check-description:
    name: Check PR Description
    runs-on: ubuntu-latest
    steps:
      - name: Check PR description
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const minLength = 50;
            if (!pr.body || pr.body.length < minLength) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `âš ï¸ Please add a more detailed description to your PR (minimum ${minLength} characters). This helps reviewers understand your changes.`,
              });
            }
