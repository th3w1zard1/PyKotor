name: Deploy HoloGenerator to GitHub Pages

on:
  push:
    branches: [ master, main ]
    paths:
      - 'Tools/HoloGenerator/web/**'
      - '.github/workflows/deploy-hologenerator.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'Tools/HoloGenerator/web/package-lock.json'
        
    - name: Install dependencies
      working-directory: Tools/HoloGenerator/web
      run: npm ci
      
    - name: Build React app
      working-directory: Tools/HoloGenerator/web
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'Tools/HoloGenerator/web/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4