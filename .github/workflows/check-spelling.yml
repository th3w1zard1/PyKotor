name: Check Spelling

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check spelling
        uses: streetsidesoftware/cspell-action@v7
        with:
          files: "**/*.{md,py,txt,yml,yaml}"
          inline: true
          incremental_files_only: false
        continue-on-error: true
