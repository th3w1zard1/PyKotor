name: Check File Sizes

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  check-size:
    name: Check File Sizes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for large files
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const largeFiles = files.filter(file => file.additions > 0 && file.changes > 1000);
            
            if (largeFiles.length > 0) {
              const fileList = largeFiles.map(f => `- ${f.filename} (${f.changes} changes)`).join('\n');
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `⚠️ **Large files detected**\n\nThe following files have significant changes (>1000 lines):\n\n${fileList}\n\nPlease consider splitting large changes into smaller, more manageable PRs.`,
              });
            }

