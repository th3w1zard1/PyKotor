name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          - os: macos-latest
            python-version: "3.8"
          - os: macos-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.8"
          - os: windows-latest
            python-version: "3.9"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv pip install --upgrade pip setuptools wheel build
          uv pip install -e "Libraries/PyKotor[all]"
          uv pip install -e "Libraries/PyKotorGL[moderngl]"
          uv pip install -e Libraries/PyKotorFont
          uv pip install -e .[dev]

      - name: Verify imports
        run: |
          python -c "import pykotor; print('PyKotor imported successfully')"
          python -c "import pykotor.gl; print('PyKotorGL imported successfully')"
          python -c "import pykotor.font; print('PyKotorFont imported successfully')"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --maxfail=5
        continue-on-error: ${{ matrix.python-version == '3.8' || matrix.python-version == '3.9' }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            pytest.log
            .pytest_cache/
          retention-days: 7

  build:
    name: Build packages
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        package:
          - Libraries/PyKotor
          - Libraries/PyKotorGL
          - Libraries/PyKotorFont
          - Tools/HolocronToolset
          - Tools/HoloPatcher
          - Tools/BatchPatcher
          - Tools/KotorDiff
          - Tools/GuiConverter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Build ${{ matrix.package }}
        working-directory: ${{ matrix.package }}
        run: |
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.package }}
          path: ${{ matrix.package }}/dist/*
          retention-days: 30
