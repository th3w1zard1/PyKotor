# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# To install: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(vendor/|\.venv[^\/]*\/|scripts/kotor_re_things|Libraries/PyKotor/tests/test_files/|Tools/HolocronToolset/src/toolset/tests/test_files/)
      - id: end-of-file-fixer
        exclude: ^(vendor/|\.venv[^\/]*\/|scripts/kotor_re_things|Libraries/PyKotor/tests/test_files/|Tools/HolocronToolset/src/toolset/tests/test_files/)
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=5000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
        exclude: (^vendor/|scripts/kotor_re_things|Libraries/PyKotor/tests/test_files/|Tools/HolocronToolset/src/toolset/tests/test_files/|^\.|/\.)
      - id: ruff-format
        exclude: (^vendor/|scripts/kotor_re_things|Libraries/PyKotor/tests/test_files/|Tools/HolocronToolset/src/toolset/tests/test_files/|^\.|/\.)

  - repo: https://github.com/crate-ci/typos
    rev: v1.20.4
    hooks:
      - id: typos

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--strict, --show-error-codes, --no-error-summary]
        exclude: (^vendor/|scripts/kotor_re_things|Libraries/PyKotor/tests/test_files/|Tools/HolocronToolset/src/toolset/tests/test_files/|^\.|/\.)
        pass_filenames: true

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: system
        types: [python]
        exclude: (^vendor/|scripts/kotor_re_things|Libraries/PyKotor/tests/test_files/|Tools/HolocronToolset/src/toolset/tests/test_files/|^\.|/\.)
        pass_filenames: false
        args: []
