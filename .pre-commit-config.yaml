# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# To install: pip install pre-commit && pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(vendor/|\.venv[^\/]*\/|Libraries/PyKotor/tests/test_files/|Tools/HolocronToolset/src/toolset/tests/test_files/)
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=5000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
        exclude: (^vendor/|Libraries/PyKotor/tests/test_files/|Tools/HolocronToolset/src/toolset/tests/test_files/|^\.|/\.)
      - id: ruff-format
        exclude: (^vendor/|Libraries/PyKotor/tests/test_files/|Tools/HolocronToolset/src/toolset/tests/test_files/|^\.|/\.)

  - repo: https://github.com/crate-ci/typos
    rev: v1.20.4
    hooks:
      - id: typos

  # mypy configuration: MUST use --strict flag per .cursorrules rule 9 (Static Type Checking - MANDATORY)
  # The --strict flag is required and cannot be bypassed. --allow-untyped-defs and other bypass mechanisms are forbidden.
  # Exclude pattern uses ^ anchor to match from repository root only.
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--strict, --show-error-codes, --no-error-summary]
        exclude: (^vendor/|Libraries/PyKotor/tests/test_files/|Tools/HolocronToolset/src/toolset/tests/test_files/|^\.|/\.)
        pass_filenames: true
