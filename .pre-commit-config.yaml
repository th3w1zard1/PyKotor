repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        always_run: true
        fail_fast: true
        exclude: '.*\.(mdl|mdx)$'
      - id: end-of-file-fixer
        always_run: true
        fail_fast: true
        exclude: '.*\.(mdl|mdx)$'
      - id: mixed-line-ending
        args: ["--fix=crlf"]
        always_run: true
        fail_fast: true
        exclude: '.*\.(mdl|mdx)$'
      - id: check-added-large-files
        args: ['--maxkb=10240']
        exclude: '.*\.(mdl|mdx)$'
      - id: check-merge-conflict
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.282
    hooks:
      - id: ruff
        args: ["--fix"]
        always_run: true
        exclude: '.*\.(mdl|mdx)$'
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        exclude: '.*\.(mdl|mdx)$'
